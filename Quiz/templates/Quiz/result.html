{% extends 'Quiz/dependencies.html' %}

{% block content %}
<div class="card text-bg-dark">
    <div class="card-img-overlay">
    <h5 class="card-title">Набранные баллы: {{score}}</h5>
    <p class="card-text">Проценты: {{percent}}%</p>
    <p class="card-text">Время: {{time}} seconds</p>
    <p class="card-text">Правильные ответы: {{correct}}</p>
    <p class="card-text">Неверные ответы: {{wrong}}</p>
    <p class="card-text">Общее число вопросов: {{total}}</p>
    <h5>Удачи в следующий раз!</h5>
  </div>
</div>
{% endblock %}
